<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Barra lateral com título, navegacao e botão de sair da conta -->
        <aside class="barra-lateral">
            <div class="cabecalho-barra-lateral">
                <h2>Dream SNKRS</h2>
            </div>
            <nav class="navegacao-barra-lateral">
                <ul>
                    <!-- botao navegação Quiz -->
                    <li><a href="#"><i class="fas fa-question-circle"></i> Quiz</a></li>
                    <!-- Botão de sair da conta -->
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair da conta</a></li>
                </ul>
            </nav>
        </aside>
        <!-- conteudo principal -->
        <main class="conteudo-principal">
            <header class="cabecalho">
                <h1>Dashboard</h1>
                <div class="info-usuario">
                    <span>Bem vindo, usuário</span>
                </div>
            </header>
            <!-- visão geral-->
            <section class="visao-geral-analitica">
                <div class="cartao">
                    <h3><i class="fas fa-check check-icon"></i> Lorem, ipsum.</h3>
                    <p>28.7k</p>
                </div>
                <div class="cartao">
                    <h3><i class="fas fa-check check-icon"></i> Lorem.</h3>
                    <p>8.1k</p>
                </div>
                <div class="cartao">
                    <h3><i class="fas fa-percentage"></i>Lorem.</h3>
                    <p>1.7k</p>
                </div>
                <div class="cartao">
                    <h3><i class="fas fa-percentage"></i> Lorem, ipsum.</h3>
                    <p>1k</p>
                </div>
            </section>
            <!-- seção pro grafico -->
            <section class="graficos">
                <div class="grafico">
                    <h3>Lorem, ipsum.</h3>
                    <div class="conteudo-grafico">
                        <!-- gráfico aqui -->
                    </div>
                </div>
                <div class="grafico">
                    <h3>Lorem, ipsum dolor.</h3>
                    <div class="conteudo-grafico">
                        <!-- gráfico aqui -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
